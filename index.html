<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="keywords" content="WEDDING,PLANNER,PLAN,ASSIGNMENT,">
    <meta name="author" content="Elite Events Chicago">
    <title>Elite Events Chicago</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato|Lobster|Satisfy|Courgette">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* General styling for rounded corners and padding */
        .rounded-input {
            border-radius: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }
        
        /* Special styling for the form and select elements */
        .contact-form label {
            font-weight: bold;
            color: #333;
            margin-top: 10px;
            display: block;
        }
        
        .contact-form select, .contact-form input[type="date"] {
            border-radius: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            width: 100%;
            margin-top: 10px;
            background-color: #f9f9f9;
        }

        .contact-form button {
            background-color: #333;
            color: white;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        
        .contact-form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <!-- Contact Section -->
    <div class="w3-content w3-container w3-padding-64" id="contact">
        <h3 class="w3-center">CONTACT US</h3>
        <p class="w3-center"><em>GET IN TOUCH</em></p>
        <form class="contact-form" action="https://EliteEventsChicago.com/form-handler" target="_blank">
            <div class="w3-row">
                <div class="w3-col m6">
                    <input class="w3-input rounded-input" type="text" placeholder="Name" required>
                </div>
                <div class="w3-col m6">
                    <input class="w3-input rounded-input" type="email" placeholder="Email" required>
                </div>
            </div>
            <input class="w3-input rounded-input" type="text" placeholder="Message" required>

            <!-- Budget Question -->
            <label>What is your budget?</label>
            <select class="rounded-input" required>
                <option value="6000">$6,000</option>
                <option value="6-8k">$6,000 - $8,000</option>
                <option value="8-10k">$8,000 - $10,000</option>
                <option value="10-12k">$10,000 - $12,000</option>
            </select>

            <!-- Event Date Question -->
            <label>When is the event date?</label>
            <input class="rounded-input" type="date" required>

            <!-- Location Question -->
            <label>What is the location you want it to be?</label>
            <input class="rounded-input" type="text" placeholder="Enter desired location" required>

            <button type="submit">SEND MESSAGE</button>
        </form>
    </div>

</body>
</html>
